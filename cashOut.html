<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Out</title>
    <!-- Css file link -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- tailwind and daisy UI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon" />
  </head>
  <body class="max-w-lg mx-auto">
    <nav
      class="nav-container flex justify-between items-center p-3 border-b border-gray-300"
    >
      <div class="nav-left flex items-center">
        <img src="/assets/Group.png" alt="" />
        <div>
          <h4 class="font-bold">$<span id="initial-balance">54000</span></h4>
          <p class="font-semibold text-gray-500">Available Balance</p>
        </div>
      </div>

      <div class="nav-right">
        <button id="logout" class="btn text-gray-600">Log Out</button>
      </div>
    </nav>

    <main class="main-container mt-10">
      <div>
        <h1 class="font-bold text-3xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500 text-lg mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- transaction section -->

      <section
        class="transaction-section-container w-full grid grid-cols-3 gap-2 bg-white rounded-lg mt-5"
      >
        <div class="border-2 border-gray-300 p-5 rounded-lg">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h6 class="text-center">Add Money</h6>
        </div>
        <div class="border-2 border-gray-300 p-5 rounded-lg">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h6 class="text-center">Cashout</h6>
        </div>
        <div class="border-2 border-gray-300 p-5 rounded-lg">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h6 class="text-center">Transfer Money</h6>
        </div>
        <div class="border-2 border-gray-300 p-5 rounded-lg">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h6 class="text-center">Get Bonus</h6>
        </div>
        <div class="border-2 border-gray-300 p-5 rounded-lg">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h6 class="text-center">Pay Bill</h6>
        </div>
        <div class="border-2 border-gray-300 p-5 rounded-lg">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h6 class="text-center">Transactions</h6>
        </div>
      </section>
      <!-- Cash out form -->
      <section class="bg-[#F4F5F7] mt-4">
        <h3 class="p-4 font-bold">Cash Out</h3>
        <form class="p-4">       
          <div>
            <label class="font-bold" for="Agent Number"
              >Agent Number</label
            >
            <br />
            <input id="agent-number"
              type="text"
              placeholder="Enter 11 digit agent number"
              class="input rounded-xl mt-2 w-full"
            />
          </div>
          <div>
            <label class="font-bold" for="Amount">Amount</label>
            <br />
            <input id="withdraw-amount"
              type="text"
              placeholder="Enter Amount you want to withdraw"
              class="input rounded-xl mt-2 w-full"
            />
          </div>
          <div>
            <label class="font-bold" for="Pin Number">Pin Number</label>
            <br />
            <input id="pin-number"
              type="text"
              placeholder="Enter your 4 digit Pin Number"
              class="input rounded-xl mt-2 w-full"
            />
          </div>
          <div>
            <button
              id="withdraw-btn"
              class="btn w-full rounded-xl mt-4 bg-[#0874F2] text-white font-bold"
            >
              Withdraw Money
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="/js/cashout.js"></script>
  </body>
</html>
